---
- name: Install Docker pre-requisites (adjust for your OS)
  hosts: all
  become: true

  # tasks:
  #   - name: Update package lists
  #     apt:
  #       update_cache: yes
  #       state: present

    - name: Install apt pre-requisites
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - ca-certificates
          - curl

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: 0755

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: 0644

    - name: Add Docker repository to sources
      lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        create: yes
        state: present

    - name: Install Docker Engine
      apt:
        name: docker
        state: present

# Commented out the Docker Compose deployment section
    - name: Deploy YOLO application with Docker Compose
      community.docker.docker_compose:
        project_name: yolo_app
        state: present
        pull: true
        compose_file: docker-compose.yml
